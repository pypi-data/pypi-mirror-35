# Note: Some official OpenStack wide jobs are still defined in the
#       project-config repository
- project:
    check:
      jobs:
        - neutron-lbaasv2-dsvm-api:
            voting: false
        - neutron-lbaasv2-dsvm-py3x-api:
            branches: ^(?!stable/ocata).*$
        - neutron-lbaasv2-dsvm-scenario:
            voting: false
        - neutron-lbaasv2-dsvm-py3x-scenario:
            branches: ^(?!stable/ocata).*$
            voting: false
        - openstack-tox-lower-constraints
        - openstack-tox-functional:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py35:
            branches: ^(?!stable/ocata).*$
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - octavia-v1-dsvm-scenario
        - octavia-v1-dsvm-py3x-scenario:
            branches: ^(?!stable/ocata).*$
        - octavia-v1-dsvm-scenario-multinode:
            voting: false
        - octavia-v1-dsvm-py3x-scenario-multinode:
            branches: ^(?!stable/ocata).*$
            voting: false
        - octavia-v1-dsvm-scenario-kvm-centos.7:
            voting: false
        - octavia-v2-dsvm-scenario-ubuntu.bionic:
            voting: false
        - octavia-v2-dsvm-noop-api:
            voting: false
        - octavia-v2-dsvm-noop-py35-api:
            voting: false
            branches: ^(?!stable/ocata).*$
        - octavia-v2-dsvm-scenario:
            voting: false
        - octavia-v2-dsvm-py35-scenario:
            voting: false
            branches: ^(?!stable/ocata).*$
        - octavia-grenade:
            branches: ^(?!stable/(ocata|pike|queens)).*$
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
    gate:
      queue: octavia
      jobs:
        - openstack-tox-lower-constraints
        - openstack-tox-functional:
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - openstack-tox-functional-py35:
            branches: ^(?!stable/ocata).*$
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^etc/.*$
              - ^releasenotes/.*$
        - octavia-v1-dsvm-scenario
        - octavia-v1-dsvm-py3x-scenario:
            branches: ^(?!stable/ocata).*$
        - octavia-v1-dsvm-scenario-multinode:
            voting: false
        - octavia-v1-dsvm-py3x-scenario-multinode:
            branches: ^(?!stable/ocata).*$
            voting: false
        - neutron-lbaasv2-dsvm-py3x-api:
            branches: ^(?!stable/ocata).*$
        - octavia-grenade:
            branches: ^(?!stable/(ocata|pike|queens)).*$
            irrelevant-files:
              - ^.*\.rst$
              - ^api-ref/.*$
              - ^doc/.*$
              - ^octavia/tests/unit/.*$
              - ^releasenotes/.*$
              - ^setup.cfg$
              - ^tools/.*$
              - ^(test-|)requirements.txt$
              - ^tox.ini$
    experimental:
      queue: octavia
      jobs:
        - octavia-v1-dsvm-scenario-lxd:
            branches: ^(?!stable/ocata).*$
    periodic:
      jobs:
        - publish-openstack-octavia-amphora-image-ubuntu:
            branches: ^(?!stable/.*).*$
        - publish-openstack-octavia-amphora-image-centos:
            branches: ^(?!stable/.*).*$

