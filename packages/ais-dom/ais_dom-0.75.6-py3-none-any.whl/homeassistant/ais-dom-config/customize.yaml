input_text.buttons_ais_remote:
  custom_ui_state_card: state-card-tiles
  config:
    columns: 3
    column_width: 110px
    row_height: 22px
    entities:
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":190, "Action": 1}'
      row: 1
      column: 1
      icon: mdi:play-pause
      color: tomato
    - entity: script.ais_button_click
      label: Up
      data:
        code: '{"KeyCode":19, "Action": 1}'
      icon: mdi:arrow-up
      row: 1
      column: 2
      row_span: 2
      color: silver
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":21, "Action": 1}'
      label: Left
      icon: mdi:arrow-left
      row: 3
      column: 1
      row_span: 2
      color: silver
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":23, "Action": 0}'
      label: OK
      row: 3
      column: 2
      row_span: 2
      color: grey
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":22, "Action": 1}'
      label: Right
      icon: mdi:arrow-right
      row: 3
      column: 3
      row_span: 2
      color: silver
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":20, "Action": 1}'
      label: Down
      icon: mdi:arrow-down
      row: 5
      column: 2
      row_span: 2
      color: silver
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":190, "Action": 1}'
      label: Home
      row: 7
      column: 1
      row_span: 2
      icon: mdi:home
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":4, "Action": 1}'
      label: Back
      row: 7
      column: 3
      row_span: 2
      icon: mdi:backup-restore
    - entity: script.ais_button_click
      data:
        code: '{"KeyCode":71, "Action": 1}'
      label: Mic
      row: 8
      column: 2
      row_span: 2
      color: dodgerblue
      color_on: red
      color_off: green
      icon: mdi:microphone-settings
