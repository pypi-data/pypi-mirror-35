<!DOCTYPE html>
<html>

<head>
    <title>Notes</title>

    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/_assets/index.css">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script type="text/javascript" src="/_assets/index.js"></script>
</head>

<body>
    <aside>
        <div class='logo'>
            <a class="logo-text" href="index.html">Notes</a>
        </div>
        <div class="nav-bar">
            <h1>Filter</h1>
            <div class="category-list">
                {% for category in categories %}
                <button class="category">{{ category }}</button>
                {% endfor %}
            </div>
        </div>
    </aside>
    <main>
        <div class="main-header">
            <div class='search-bar'>
                <label for="searchInput">Search: </label>
                <input type="text" id="searchInput" name="">                
            </div>
        </div>

        <div class="notes-container">
           
            {% for note in notes %}
                <div class="notes-item">
                    <h1 class="notes-title"><a href="{{ note['html_path'] }}">{{ note['title'] }}</a></h1>

                    <p class="notes-description">
                        {{ note['description'] }}
                    </p>

                    <div class="notes-footer">                    
                        <div class="download-icons">
                            <a href="{{ note['pdf_path'] }}" target="_blank" title="Download PDF"><i class="fas fa-file-pdf"></i></a>
                            <a href="{{ note['latex_path'] }}" target="_blank" title="Download Latex"><i class="fas fa-book"></i></a>
                            <a href="{{ note['markdown_path'] }}" target="_blank" title="Download Markdown"><i class="fas fa-file-alt"></i></a>
                        </div>
                        <a class="notes-readmore" href="{{ note['html_path'] }}">Read More...</a>
                    </div>

                    {% for category in note['category'] %}
                        <input type="hidden" class="category" value="{{ category }}"></input>
                    {% endfor %}
                </div>
            {% endfor %}
       
        </div>

    </main>
</body>

</html>
