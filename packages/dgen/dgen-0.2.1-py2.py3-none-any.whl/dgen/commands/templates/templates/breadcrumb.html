<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    {% block breadcrumbs %}
      {% for breadcrumb in breadcrumbs %}
        <li class="breadcrumb-item"><a href="{{ breadcrumb.url }}">{{ breadcrumb.label }}</a></li>
      {% endfor %}
      <li class="breadcrumb-item active" aria-current="page">{{ breadcrumb_current }}</li>
    {% endblock %}
  </ol>
</nav>
