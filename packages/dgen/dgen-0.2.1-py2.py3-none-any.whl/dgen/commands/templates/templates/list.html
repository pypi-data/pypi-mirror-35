{% extends 'base.html' %}

{% load i18n %}

{% block content %}
  <ul class="list-group">
    {% if object_list %}
      {% for object in object_list %}
        <a href="{{ object.get_absolute_url }}"
           class="list-group-item list-group-item-action text-center">
          {{ object }}
        </a>
      {% endfor %}
    {% else %}
      <p class="alert alert-danger">{% trans 'There are no items in this list.' %}</p>
    {% endif %}
  </ul>

  <a href="{{ create_url }}" class="btn btn-primary mt-4">{% trans 'New' %}</a>

{% endblock %}
