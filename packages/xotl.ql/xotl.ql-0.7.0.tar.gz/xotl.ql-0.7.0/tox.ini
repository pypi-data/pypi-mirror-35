[tox]
envlist =
   {3.5,3.6,3.7,system}-unit
   {3.5,system}-doctest


[testenv]
basepython =
    3.5: python3.5
    3.6: python3.6
    pypy: pypy
    system: python3

deps = pytest<3.5
       hypothesis
       ipdb
       Sphinx>=1.3.4,<1.5

sitepackages = False

commands=
   unit: py.test -l []
   doctest: sphinx-build -d doctest -d docs/build/doctrees docs/source docs/build/doctest
