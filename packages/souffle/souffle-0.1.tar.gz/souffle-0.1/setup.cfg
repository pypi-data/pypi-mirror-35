[metadata]
name = souffle
version = 0.1
description = A light and fluffy serving of Cheese.
author = Simon Kennedy
author_email = sffjunkie+code@gmail.com
home-page = https://github.com/sffjunkie/souffle
license = Apache-2.0
classifiers = 
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3
project_urls = 
	Documentation = https://souffle.readthedocs.io/en/stable/index.html
	Source = https://github.com/sffjunkie/souffle
	Issues = https://github.com/sffjunkie/souffle/issues

[files]
packages_root = src
modules = souffle

[aliases]
test = pytest
build_docs = build_sphinx

[bdist_wheel]
universal = 1

[tool:pytest]
norecursedirs = 
	.eggs
	.git
	.bzr
	.hg
	.tox
	.cache
	.settings
	dist
	build

[egg_info]
tag_build = 
tag_date = 0

