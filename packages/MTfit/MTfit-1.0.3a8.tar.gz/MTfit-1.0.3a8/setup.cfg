[versioneer]
vcs = git
style = pep440
versionfile_source = src/MTfit/_version.py
versionfile_build = MTfit/_version.py
tag_prefix = 
parentdir_prefix = MTfit-

[flake8]
ignore = E501,E226,E121,E123,E126,E24,E704
count = True
exclude = 
	# No need to traverse our git directory
	.git,
	.\.git,
	# There's no value in checking cache directories
	__pycache__,
	# The conf file is mostly autogenerated, ignore it
	docs/source/conf.py,
	./docs/source/conf.py,
	# This contains built code
	build/*,
	.\build\lib\*,
	.\build\*,
	# This contains the builds that we don't want to check
	dist,
	# This contains the docs
	docs/*,
	core_python_build/docs/*,
	# Compiled files
	*.pyc,
	# Docs files
	*.rst,
	*.md,
	*.png,
	.tox,
	examples,
	tests,
	versioneer.py,
	.venv/*,
	.tox/*
show_source = True
statistics = True

[egg_info]
tag_build = 
tag_date = 0

