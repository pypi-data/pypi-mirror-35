issuer: Dummy Xero Invoicer, India
fields:
  amount: TOTAL\s+\w+\s+([[0-9]+]*)
  date: Invoice\s+Date.+\n\s+(\d+\s\w{3}\s\d{4})
  invoice_number: Invoice\s+Number.+\n\s+\w+\s+(.+)
  due_date: Due\sDate:\s(\d+\s\w{3}\s\d{4})

lines:
  start: Description\s+Quantity\s+Unit\sPrice\s+Tax\s+Amount\s\w+\n+
  end: \s+Subtotal
  line: (?P<item_description>((\w+\s?)+))\s+(?P<item_quantity>[[0-9]+]*(\.\d{2})?)\s+(?P<item_unit_price>[[0-9]+]*(\.\d{2})?)\s+(?P<item_tax>\d+%|No\sTax)\s+(?P<item_amount>[[0-9]+]*(\.\d{2})?)
types:
  #quantity: float
  #price: float
  amount: float

keywords:
- reg-123-aaa-bbb-ccc
options:
  currency: SGD
  date_formats:
    - '%d-%m-%y'
  languages:
    - en
  decimal_separator: '.'
