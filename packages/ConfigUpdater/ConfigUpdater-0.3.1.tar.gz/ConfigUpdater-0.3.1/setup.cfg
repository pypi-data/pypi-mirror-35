[metadata]
name = ConfigUpdater
description = Parser like ConfigParser but for updating configuration files
author = Florian Wilhelm
author-email = florian.wilhelm@gmail.com
license = mit
url = https://configupdater.readthedocs.io/
long-description = file: README.rst
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License
	Intended Audience :: Developers
	Operating System :: POSIX :: Linux
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows

[options]
zip_safe = False
packages = find:
python_requires = >=3.4
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = setuptools>=38.3

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	sphinx  # required for system tests
	flake8  # required for system tests
	pytest
	pytest-cov
	pytest-virtualenv
	pytest-xdist

[options.entry_points]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov configupdater --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
release = sdist bdist_wheel upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = configupdater
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

