# =======================
# Import - Variants - BED
# =======================
---

- slug: upload-variants-bed
  name: Variants (.bed)
  requirements:
    expression-engine: jinja
    executor:
      docker:
        image: resolwebio/legacy:1.0.0
    resources:
      network: true
  data_name: '{{ reads.file|default("?") }}'
  version: 1.0.12
  type: data:variants:bed
  category: upload
  persistence: RAW
  description: >
    Upload variants in BED format.
  input:
    - name: src
      label: Variants (BED)
      type: basic:file
      description: >
        Variants in BED format.
      validate_regex: '\.(bed)(|\.gz|\.bz2|\.tgz|\.tar\.gz|\.tar\.bz2|\.zip|\.rar|\.7z)$'
  output:
    - name: bed
      label: Uploaded file
      type: basic:file
  run:
    runtime: polyglot
    language: bash
    program: |
      re-import {{ src.file_temp }} {{ src.file }} "bed" "bed" 1.0
      re-save-file bed ${NAME}.bed
