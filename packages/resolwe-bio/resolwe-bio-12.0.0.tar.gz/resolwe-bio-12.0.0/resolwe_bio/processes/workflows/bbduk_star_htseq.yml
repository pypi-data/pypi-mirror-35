- slug: workflow-bbduk-star-htseq
  category: workflow:primary
  name: "Pipeline for QuantSeq single-end reads"
  data_name: "Pipeline ({{ reads|sample_name|default('?') }})"
  requirements:
    expression-engine: jinja
  version: 0.0.5
  type: data:workflow:rnaseq:htseq:single
  description: "This pipeline is design to process single-end reads prepared with __FWD or REV Lexogen
    QuantSeq 3' mRNA-Seq Library Prep Kit__. Workflow consists of three steps: preprocessing with BBDuk,
    alignment with STAR, and quantification with HTSeq.\n\nPipeline is closely following recommended
    [data analysis workflow by Lexogen](https://www.lexogen.com/quantseq-data-analysis/)."
  input:
    - name: reads
      label: Input single-end reads
      type: data:reads:fastq:single
    - name: star_index
      label: Star index
      type: data:genomeindex:star
      description: >
        Genome index prepared by STAR aligner indexing tool.
    - name: adapters
      label: Adapters
      type: list:data:seq:nucleotide
      required: false
      description: >
        Provide a list of sequencing adapters files (.fasta) to be removed by BBDuk.
    - name: annotation
      label: annotation
      type: data:annotation
    - name: stranded
      label: Select the QuantSeq kit used for library preparation.
      type: basic:string
      choices:
        - label: QuantSeq FWD
          value: 'yes'
        - label: QuantSeq REV
          value: reverse
  run:
    language: workflow
    program:
      - id: bbduk_filtering
        run: bbduk-single
        input:
          reads: '{{ input.reads }}'
          min_length: 20
          reference:
            sequences: '{{ input.adapters }}'
          processing:
            kmer_length: 13
          operations:
            k_trim: r
            min_k: 6
            quality_trim: r
            trim_quality: 10
          fastqc:
            nogroup: true
      - id: star
        run: alignment-star
        input:
          genome: '{{ input.star_index }}'
          reads: '{{ steps.bbduk_filtering }}'
          filtering:
            outFilterType: BySJout
            outFilterMultimapNmax: 20
            outFilterMismatchNmax: 999
            outFilterMismatchNoverLmax: 0.6
          alignment:
            alignSJoverhangMin: 8
            alignSJDBoverhangMin: 1
            alignIntronMin: 20
            alignIntronMax: 1000000
            alignMatesGapMax: 1000000
      - id: htseq_count
        run: htseq-count-raw
        input:
          alignments: '{{ steps.star }}'
          gtf: '{{ input.annotation }}'
          mode: intersection-nonempty
          stranded: '{{ input.stranded }}'

