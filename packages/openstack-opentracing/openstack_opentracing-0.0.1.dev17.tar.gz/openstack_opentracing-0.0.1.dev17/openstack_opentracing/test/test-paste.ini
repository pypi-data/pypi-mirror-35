[app:myService]
paste.app_factory = openstack_opentracing.test.test_wsgi:app_factory

[filter:example_middleware]
paste.filter_factory = openstack_opentracing.test.test_middleware:ExampleMiddleware.factory

[filter:jaeger_v1]
paste.filter_factory = openstack_opentracing.jaeger_middleware:JaegerMiddleware.factory
config.logging = False
config.local_agent.reporting_host = 127.0.0.1
config.local_agent.reporting_port = 6831
config.local_agent.sampling_port = 5778
config.local_agent.sampling_host = 127.0.0.1
service_name = Server1
validate = True

[pipeline:main]
pipeline = jaeger_v1 example_middleware myService
