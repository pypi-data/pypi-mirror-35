{% extends "base_layout.html" %}
{% block body %}
    <h1>{{ username }}</h1>

    <h2>Passwort ändern</h2>

    <div class="container form-container">
        <form method="post" action="{{ url_for("change_password") }}">
            <div class="form-group">
                <label for="old_password_input">Derzeitiges Passwort</label>
                <input class="form-control"
                       type="password"
                       autocomplete="on"
                       id="old_password_input"
                       aria-label="old_password"
                       placeholder="Passwort"
                       name="old_password">
            </div>
            <div class="form-group">
                <label for="new_password_input">Neues Passwort</label>
                <input class="form-control"
                       type="password"
                       autocomplete="on"
                       id="new_password_input"
                       aria-label="new_password"
                       placeholder="Passwort"
                       name="new_password">
            </div>
            <div class="form-group">
                <label for="password_repeat_input">Neues Passwort (Wiederholen)</label>
                <input class="form-control"
                       type="password"
                       autocomplete="on"
                       id="password_repeat_input"
                       aria-label="password-repeat"
                       placeholder="Passwort"
                       name="password_repeat">
            </div>
            <button type="submit" class="btn btn-primary">Ändern</button>
        </form>
    </div>

    <br>

    <h2>Account löschen</h2>

    <div class="container form-container">
        <form method="post" action="{{ url_for("delete_user") }}">
            <div class="form-group">
                <label for="password_input">Derzeitiges Passwort</label>
                <input class="form-control"
                       type="password"
                       autocomplete="on"
                       id="password_input"
                       aria-label="password"
                       placeholder="Passwort"
                       name="password">
            </div>
            <button type="submit" class="btn btn-danger">Löschen</button>
        </form>
    </div>

{% endblock %}
