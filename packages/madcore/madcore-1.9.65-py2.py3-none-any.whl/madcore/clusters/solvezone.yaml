---
cluster:
    name: solvezone
    ingress_instance_group: nodes

provision:
    cloud: aws
    region: us-east-1
    zone_id: c
    vpc_id: vpc-c36f15b8
    vpc_CIDR: 172.174.0.0/16
    domain: solve.zone
    dnszone_id: Z1W3SMI62IXOD3
    s3_store: s3://solve.zone-state-store
    kubernetesVersion: 1.9.6
    kops_verbosity: 99
    additional_ssh_keys:
        - owner: peter
          key: ..
    subnets:
        - cidr: 172.174.30.0/24
          name: us-east-1c
          type: Public
          zone: us-east-1c
    master:
        machineType: c4.large
        additionalSecurityGroups: sg-80ab20c9
        maxSize: 1
        minSize: 1
        rootVolumeSize: 40
        rootVolumeType: gp2
        rootVolumeIops: 100
        rootVolumeOptimization: true
    instance_groups:
        -  name: nodes
           machineType: c4.large
           maxSize: 1
           minSize: 1
           rootVolumeSize: 15
           rootVolumeType: gp2
           rootVolumeIops: 100
           rootVolumeOptimization: true
