
<!DOCTYPE html>
<html>
<head>
  <style>
    .vega-actions a {
        margin-right: 12px;
        color: #757575;
        font-weight: normal;
        font-size: 13px;
    }
    .error {
        color: red;
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm//vega@3.3.1"></script>
<script src="https://cdn.jsdelivr.net/npm//vega-lite@2.4.3"></script>
<script src="https://cdn.jsdelivr.net/npm//vega-embed@3.11"></script>

</head>
<body>
  <div id="vis"></div>
  <script type="text/javascript">
    var spec = {"config": {"view": {"width": 400, "height": 300}}, "data": {"values": [{"Lag": 0, "Autocorrelation": 1.0}, {"Lag": 1, "Autocorrelation": -0.07051583228220215}, {"Lag": 2, "Autocorrelation": 0.2825921981910393}, {"Lag": 3, "Autocorrelation": -0.12163420132397065}, {"Lag": 4, "Autocorrelation": 0.0745877924560898}, {"Lag": 5, "Autocorrelation": -0.07349594858870877}, {"Lag": 6, "Autocorrelation": 0.07101066702233691}, {"Lag": 7, "Autocorrelation": -0.05056864883617815}, {"Lag": 8, "Autocorrelation": 0.05543712871851885}, {"Lag": 9, "Autocorrelation": -0.17478516829165622}, {"Lag": 10, "Autocorrelation": 0.23721796363578532}, {"Lag": 11, "Autocorrelation": -0.12159149087355296}, {"Lag": 12, "Autocorrelation": 0.12712984228112265}, {"Lag": 13, "Autocorrelation": -0.04220100445795956}, {"Lag": 14, "Autocorrelation": 0.11602305290330872}, {"Lag": 15, "Autocorrelation": 0.041769627025596}]}, "mark": "bar", "encoding": {"x": {"type": "ordinal", "field": "Lag"}, "y": {"type": "quantitative", "field": "Autocorrelation"}}, "$schema": "https://vega.github.io/schema/vega-lite/v2.4.3.json"};
    var embed_opt = {"mode": "vega-lite"};

    function showError(el, error){
        el.innerHTML = ('<div class="error">'
                        + '<p>JavaScript Error: ' + error.message + '</p>'
                        + "<p>This usually means there's a typo in your chart specification. "
                        + "See the javascript console for the full traceback.</p>"
                        + '</div>');
        throw error;
    }
    const el = document.getElementById('vis');
    vegaEmbed("#vis", spec, embed_opt)
      .catch(error => showError(el, error));
  </script>
</body>
</html>
