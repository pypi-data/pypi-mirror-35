    .utils-hidden {display: none}

</head>

<body>

<section class="container">

    <h2>File Sharing [{request_path}]</h2>

    <div class="top-bar">
        <input type="search" style="float: left;" class="light-table-filter" data-table="order-table"
               placeholder="Filter">
        <form action="/" method="post" class="{support_upload}"
              enctype="multipart/form-data">
            <input type="hidden" name="path" value="{request_path}">
            <input type="file" name="file" value="file"/>
            <input id="submit_form" type="submit" value="upload"/>
        </form>
    </div>

    <table class="order-table table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Time</th>
            <th>Size</th>

        </tr>
        </thead>
        <tbody>
        {table_content}
        </tbody>
    </table>

</section>

<script>
    (function(document) {
      'use strict';

      var LightTableFilter = (function(Arr) {

        var _input;

        function _onInputEvent(e) {
          _input = e.target;
          var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
          Arr.forEach.call(tables, function(table) {
            Arr.forEach.call(table.tBodies, function(tbody) {
              Arr.forEach.call(tbody.rows, _filter);
            });
          });
        }

        function _filter(row) {
          var text = row.textContent.toLowerCase(),
            val = _input.value.toLowerCase();
          row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
        }

        return {
          init: function() {
            var inputs = document.getElementsByClassName('light-table-filter');
            Arr.forEach.call(inputs, function(input) {
              input.oninput = _onInputEvent;
            });
          }
        };
      })(Array.prototype);

      document.addEventListener('readystatechange', function() {
        if (document.readyState === 'complete') {
          LightTableFilter.init();
        }
      });

    })(document);











</script>

</body>

</html>
