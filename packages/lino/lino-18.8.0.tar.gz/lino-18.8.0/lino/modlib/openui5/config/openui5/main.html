<!DOCTYPE html>
<html language="{{requested_language}}">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8"/>
    <title>{% block title %}{{site.title or site.verbose_name}}{% endblock %}</title>
    <!--<link rel="stylesheet" href="{{site.build_static_url('bootstrap.css')}}" type="text/css">-->
    <script src="https://openui5nightly.hana.ondemand.com/resources/sap-ui-core.js"
            id="sap-ui-bootstrap"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{
            "lino.server":"/",
            "lino": "./ui/",
            "lino.app":"./ui/core/",
            "lino.fragment":"./ui/fragment",
            "openui5" : "./static/openui5/openui5-CKEditor/openui5/"
            }'></script>
    <script src="/static/openui5/js/lino.js"></script>
    <script src="/static/zlib/zlib.min.js"></script>
    <script>
        jQuery.sap.registerModulePath('openui5', './static/openui5/openui5-CKEditor/openui5/');
        jQuery.sap.require("openui5.CKEditor");
        sap.ui.getCore().attachInit(function () {
            // https://github.com/SAP/openui5/issues/1535
            // To allow ch as a valid CSS width for tables and other elements.
        sap.ui.require(
            ['sap/ui/core/library', 'sap/ui/base/DataType',],
            function (library, DataType) {
                library.CSSSize = DataType.createType(
                    'sap.ui.core.CSSSize', {
                        isValid: function () {
                            return true
                        },
                    },
                    DataType.getType('string'));
                new sap.m.Shell({
                    app: new sap.ui.core.ComponentContainer({
                        name: "lino.app",
                        height: "100%"
                        //id:"Component_Container"
                    })
                }).placeAt('content');
            });
        });
    </script>
</head>
<body id="content" class="sapUiBody">

</body>
</html>
