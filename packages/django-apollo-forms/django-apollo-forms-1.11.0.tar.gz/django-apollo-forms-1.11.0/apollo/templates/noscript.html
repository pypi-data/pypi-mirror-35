<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFrame Rendered Apollo Form</title>
    <link rel="stylesheet" type="text/css" href="{{ themes_url }}/default/index.css" />
</head>
<body>
    <div class="icarus">
        <form class="icarus-form">
            <div class="icarus-layout-static">
            {% for field in form %}
                <div class="icarus-field field-{{ field.name }}">
                    {% if field.label %}
                    <label for="{{ field.name }}">{{ field.label }}</label>
                    {% endif %}

                    {{ field }}
                </div>
            {% endfor %}
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
