{% extends "base.html" %}

{% block body %}
  <header>
    <h1><a href="index.html">{{ title }}</a></h1>
    {% block header %}
    {% endblock %}
    <h3>generated at {{ report_created }}</h3>
  </header>

  {% block main %}
  {% endblock %}
  
<script>
  $(document).ready(function() {
    $("ul.sitemap").each(function(idx, item) {
      var $item = $(item);
      $item.removeClass("tree");
      $item.find("li.file").each(function(idx, li) {
        $(li).attr("data-jstree", '{"icon": "jstree-file"}');
      });

      var jstree = $item.parent().jstree({
        "plugins" : [ "state" ]
      });
      jstree.bind("select_node.jstree", function (e, data) {
        var href = data.node.a_attr.href;
        document.location.href = href;
      });
    });

    //var $middlecol = $(".middlecol");
    //$middlecol.html('<iframe name="middlecol" src="index_summary.html"></iframe>')
  });
</script>
{% endblock %}
