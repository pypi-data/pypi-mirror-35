<head>

    <script src="../main.js"></script>
    <script>
        require.baseUrl = "/static/scripts";

    <script src="../../vendors/require.js"></script>
    <script>
        "use strict";
        var viewModel;

                            new Date("April 7, 2014 11:14:31.600"),
                            new Date("April 7, 2014 11:14:32.700"),
                            new Date("April 7, 2014 11:14:32.800")]),

                        ko.observableArray([0, 1, 4, 9, 16, 32, 64, 128, 256]))
                ])

            ko.applyBindings(viewModel);
        });
    </script>


</head>
<body>
<metrics-plot params="availableMetrics: metrics"></metrics-plot>
</body>
</html>
