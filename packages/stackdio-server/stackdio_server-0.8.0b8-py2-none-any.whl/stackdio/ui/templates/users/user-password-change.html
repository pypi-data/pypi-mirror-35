{% extends 'stackdio/page.html' %}
{% load i18n %}

{% block title %}User Password Change{% endblock %}
{% block profile-class %}active{% endblock %}

{% block page-content %}
    <form data-bind="submit: function () { changePassword() }">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group" id="current_password">
                    <label for="id_current_password">{% trans 'Current password:' %}</label>
                    <input id="id_current_password" type="password" name="current_password" class="form-control" data-bind="value: currentPassword, valueUpdate: 'keyup'" required autofocus>
                </div>
                <div class="form-group" id="new_password1">
                    <label for="id_new_password1">{% trans 'New password:' %}</label>
                    <input id="id_new_password1" type="password" name="new_password1" class="form-control" data-bind="value: newPassword1, valueUpdate: 'keyup'" required autofocus>
                </div>
                <div class="form-group" id="new_password2">
                    <label for="id_new_password2">{% trans 'New password again:' %}</label>
                    <input id="id_new_password2" type="password" name="new_password2" class="form-control" data-bind="value: newPassword2, valueUpdate: 'keyup'" required autofocus>
                </div>

                <button type="submit" class="btn btn-primary">Change</button>
            </div>
        </div>
    </form>
{% endblock %}
