{% extends 'stacks/stack-detail-base.html' %}

{% block detail-content %}
<div class="col-sm-9 col-sm-pull-3">
    {% include 'stackdio/stubs/pager.html' with object_type='volumes' search=True %}

    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
            <thead>
            <tr>
                <!-- ko foreach: sortableFields -->
                <th data-bind="style: {width: width}">
                    <a href="#" data-bind="text: displayName, click: function (field) { $root.changeSortKey(field) }"></a>
                    <span data-bind="visible: $root.sortKey() === name, css: {dropdown: $root.sortAsc(), dropup: !$root.sortAsc()}">
                        <span class="caret"></span>
                    </span>
                </th>
                <!-- /ko -->
            </tr>
            </thead>
            <tbody data-bind="foreach: sortedObjects">
                <tr class="stackdio-hidden-on-load">
                    <td data-bind="text: volumeId"></td>
                    <td data-bind="text: snapshotId"></td>
                    <td>
                        <span data-bind="text: size"></span> GB
                    </td>
                    <td data-bind="text: device"></td>
                    <td data-bind="text: mountPoint"></td>
                    <td>
                        <i class="fa fa-lg fa-check text-success" data-bind="visible: encrypted"></i>
                        <i class="fa fa-lg fa-times text-danger" data-bind="visible: !encrypted()"></i>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
