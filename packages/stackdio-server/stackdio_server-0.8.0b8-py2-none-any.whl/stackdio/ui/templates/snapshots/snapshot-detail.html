{% extends 'snapshots/snapshot-detail-base.html' %}


{% block detail-content %}
<div class="col-sm-6 col-sm-pull-3">
    <div class="row">
        <div class="col-md-12">
            <form data-bind="submit: function() { snapshot.save(); }">
                <div id="title" class="form-group">
                    <label for="snapshotTitle">Title</label>
                    <input type="text" class="form-control" id="snapshotTitle"
                           data-bind="value: snapshot.title, valueUpdate: 'keyup'">
                </div>
                <div id="description" class="form-group">
                    <label for="snapshotDescription">Description</label>
                    <input type="text" class="form-control" id="snapshotDescription"
                           data-bind="value: snapshot.description, valueUpdate: 'keyup'">
                </div>
                <div id="snapshot_id" class="form-group">
                    <label for="snapshotId">Snapshot ID</label>
                    <input type="text" class="form-control" id="snapshotId"
                           data-bind="value: snapshot.snapshotId, valueUpdate: 'keyup'">
                </div>
                <div id="filesystem_type" class="form-group">
                    <label for="snapshotFilesystemType">Filesystem Type</label>
                    <input type="text" class="form-control" id="snapshotFilesystemType"
                           data-bind="value: snapshot.filesystemType, valueUpdate: 'keyup'">
                </div>
                <div class="form-group" style="margin-top: 15px">
                    {% if has_update %}
                    <button type="submit" class="btn btn-primary">Save</button>
                    {% endif %}

                    {% if has_delete %}
                    <button class="btn btn-danger" data-bind="click: function () { snapshot.delete() }">
                        Delete
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>

<div class="col-sm-3 col-sm-pull-3"></div>
{% endblock %}
